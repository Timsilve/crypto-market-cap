<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto MarketCap</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="first-head">
            <img src="./images/logo.png" alt="logo">
            <ul>
                <li>Market</li>
                <li>Features</li>
                <li>White Paper</li>
                <li>About Us</li>
            </ul>
        </div>
        <div>
            <button>EN</button>
        </div>
    </header>
    <main>
        <h1>BUY &
            <br> SELL <span>Crypto</span>
        </h1>
        <h4>world's biggest Cryptocurrency exchange available on web <br> as well as mobile phone</h4>
        <button>
            EXPLORE MORE
        </button>
    </main>
    <footer>

            <div class="div"><img src="./images/bitcoin.png" alt="btc">
                <div class="value">
                    <p>$ <span id="bitcoin"></span></p>
                    <p class="name">Bitcoin</p>
                </div>
            </div>
            <div class="div"><img src="./images/ethereum.png" alt="btc">
                <div class="value">
                    <p>$ <span id="ethereum"></span></p>
                    <p class="name">Ethereum</p>
                </div>
            </div>
            <div class="div"><img src="./images/dogecoin.png" alt="btc">
                <div class="value">
                    <p>$ <span id="dogecoin"></span></p>
                    <p class="name">Dogecoin</p>
                </div>
            </div>

    </footer>
</body>

</html>
